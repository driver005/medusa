get:
  operationId: GetStoresId
  summary: Get a Store
  description: >-
    Retrieve a store by its ID. You can expand the store's relations or select
    the fields that should be returned.
  x-authenticated: true
  parameters:
    - name: id
      in: path
      description: The store's ID.
      required: true
      schema:
        type: string
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_stores_{id}/get.sh
  tags:
    - Stores
  responses:
    '400':
      $ref: ../components/responses/400_error.yaml
    '401':
      $ref: ../components/responses/unauthorized.yaml
    '404':
      $ref: ../components/responses/not_found_error.yaml
    '409':
      $ref: ../components/responses/invalid_state_error.yaml
    '422':
      $ref: ../components/responses/invalid_request_error.yaml
    '500':
      $ref: ../components/responses/500_error.yaml
  requestBody:
    content:
      application/json:
        schema: {}
