get:
  operationId: GetUsers
  summary: List Users
  description: >-
    Retrieve a list of users. The users can be filtered by fields such as `id`.
    The users can also be sorted or paginated.
  x-authenticated: true
  parameters: []
  security:
    - api_token: []
    - cookie_auth: []
    - jwt_token: []
  x-codeSamples:
    - lang: Shell
      label: cURL
      source:
        $ref: ../code_samples/Shell/admin_users/get.sh
  tags:
